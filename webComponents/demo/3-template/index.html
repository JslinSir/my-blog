    <!-- 在这里我们定义 一个模板 -->
    <template id="my-template-head-card">
        <style>
            .head-card {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                border-radius: 10px;
                background-color: #fff;
                padding: 20px 15px;
                width: 100%;
                font-size: 14px;
                color: #323232;
            }

            .left-head {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .left-head .avatar {
                width: 80px;
                height: 80px;
                border-radius: 50%;
            }

            .left-head .left-info {
                display: flex;
                flex-direction: column;
                margin-left: 10px;
            }

            .left-head .left-info .name {
                font-size: 14px;
                color: #323232;
            }

            .left-head .left-info .des {
                font-size: 14px;
                color: #999999;
                margin-top: 12px;
            }


            .call-me {
                padding: 10px;
                border-radius: 10px;
                background: red;
                color: #fff;
            }
        </style>
        <div class="head-card">
            <div class="left-head">
                <img class="avatar" src="https://semantic-ui.com/images/avatar2/large/kristy.png" />
                <div class="left-info">
                    <span class="name">
                        JsLin
                    </span>
                    <span class="des">
                        创业天虹
                    </span>

                </div>
            </div>
            <div class="right">
                <slot name="right">
                    <span class="call-me">联系我</span>
                </slot>
            </div>
        </div>
    </template>


    <!-- 测试会不会影响内部样式 -->
    <div class="head-card">
        <my-head-card>

        </my-head-card>

            </div>
        </my-head-card>
